<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url  'home'%}">home</a>
{% if user.is_authenticated %}
<a href="{% url 'users:add-user' %}">add user</a>
<a href="{% url  'users:logout'%}">logout</a>
{% else %}
<a href="{% url  'users:login'%}">login</a>
{% endif %}
<br>

{% for user in object_list %}
    {% if user.day_to_end_course > 0 %}
    <a style="color: green;" href="{% url 'users:user-info' user.id %}">{{ user.username }}</a> <a href="{% url 'users:remove-user' user.id %}">remover user</a><br>
    {% else %}
    <a style="color: red;" href="{% url 'users:user-info' user.id %}">{{ user.username }}</a> <a href="{% url 'users:remove-user' user.id %}">remover user</a><br>
    {% endif %}
{% endfor %}
</body>
</html>
