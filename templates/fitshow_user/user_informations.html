<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user information | {{ user.username }}</title>
</head>
<body>
<p>{{ user.username }}</p>
<p>{{ user.first_name }}</p>
<p>{{ user.last_name }}</p>
<p>{{ user.age }}</p>
<p>{{ user.national_code }}</p>
{% for cat in user.category_course.all  %}
<p>{{ cat.title }}</p>
{% endfor %}
<p>{{ user.course_duration }}</p>
<p>{{ user.course_validity_up_to_date }}</p>
<p>{{ user.day_to_end_course }}</p>
</body>
</html>
